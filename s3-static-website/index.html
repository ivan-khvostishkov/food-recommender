<!DOCTYPE html>
<html>
<head>
    <title>Food Recommender by NoSocial.Net</title>
    <meta charset="UTF-8" />
    <script src="index.js"></script>
    <style>
        html {
            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;
        }
        body {
            padding: 0;
            margin: 0;
            min-height: 100%;
            min-width: 100%;
            overflow: hidden;
        }

</head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<body onload="rotate();">


<div id="confirmDialog" style="display: none; position: fixed; left: 50%; top: 50%; transform: translate(-50%, -50%);

    <h3 style="margin-top: 0;">Confirm</h3>
    <p>Are you sure you want to forget this item for 4 days?</p>
    <div style="margin: 15px 0;">
        <label>
            <input type="checkbox" id="dontAskAgain"> Don't ask again
        </label>
    </div>
    <div style="text-align: right;">
        <button onclick="handleConfirmResponse(false)" style="margin-right: 10px; padding: 8px 16px;">No</button>
        <button onclick="handleConfirmResponse(true)" style="padding: 8px 16px;">Yes</button>
    </div>
</div>

<div id="overlay" style="display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(0,0,0,0.5); z-index: 999;"></div>

<div style="padding: 2cm 1cm 2cm 1.5cm;">
    <div>
        <div id="foodItem" style="font-size: 20mm;"></div>
    </div>
    <div style="position: absolute; width: 100%; bottom: 0px; padding-bottom: 2cm;">
        <button style="font-size: 10mm; width: 25%; height: 2cm; margin-right: 1cm;" onclick="rotate();">â†»</button>
        <button style="font-size: 10mm; width: 25%; height: 2cm; margin-right: 1cm;" onclick="forget();">Forget for 4 days</button>
        <button style="font-size: 10mm; width: 25%; height: 2cm; margin-right: 1cm;" onclick="rotate();">
            <i class="fas fa-sync-alt"></i>
        </button>
    </div>
</div>
</body>
</html>
